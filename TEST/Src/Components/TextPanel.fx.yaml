TextPanel As CanvasComponent:
    ComponentHeight: =htmlText.Height
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Self.ComponentHeight
    Text: ="Text"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =17

    htmlText As htmlViewer:
        AutoHeight: =true
        Color: =varTheme.palette.neutralPrimary
        Font: =Font.'Segoe UI'
        HtmlText: =Parent.Text
        PaddingBottom: =8*varTheme.U
        PaddingLeft: =8*varTheme.U
        PaddingRight: =8*varTheme.U
        PaddingTop: =8*varTheme.U
        Size: =varTheme.fontSizes.s
        Width: =Parent.Width
        ZIndex: =3

